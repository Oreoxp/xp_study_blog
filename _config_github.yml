# GitHub Pages 专用配置
# 复制此文件内容到 _config.yml，或重命名此文件为 _config.yml

# Site settings
title: XP Study Blog
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://duxinpei.github.io" # 替换为您的GitHub用户名

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins - GitHub Pages 支持的插件
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - venv/
  - build.py
  - requirements.txt
  - _config_github.yml
